<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otterbot - AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        #api-key-setup {
            max-width: 600px;
            margin: 0 auto 20px auto;
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
        }
        
        #api-key-input {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        #save-key-btn {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        #chatbot-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        #chat-dialog {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
            margin-left: 50px;
        }
        
        .bot-message {
            background-color: #f1f1f1;
            color: #333;
            margin-right: 50px;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            margin-right: 50px;
        }
        
        #input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #send-button:hover {
            background-color: #0056b3;
        }
        
        #send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            font-style: italic;
            color: #666;
        }
        
        .setup-complete {
            background-color: #d4edda !important;
            border-color: #c3e6cb !important;
        }
    </style>
</head>
<body>
    <h1>Otterbot Test</h1>
    
    <div id="api-key-setup">
        <strong>Setup Required:</strong> Enter your free Gemini API key to start chatting
        <br><br>
        <input type="password" id="api-key-input" placeholder="Enter your Gemini API key...">
        <button id="save-key-btn" onclick="saveApiKey()">Save Key</button>
        <br><br>
        <small>Get your free key at: <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></small>
    </div>
    
    <div id="chatbot-container">
        <div id="chat-dialog">
            <div class="message bot-message">
                Hello! I'm Otterbot, your legal language learning assistant. Please set up your API key above to start chatting!
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)" disabled>
            <button id="send-button" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        let apiKey = '';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';
        
        // Legal-focused system prompt
        const LEGAL_SYSTEM_PROMPT = `You are Otterbot, an AI assistant specialized in legal language and communication. 
        Your primary functions are:
        1. Help users understand legal terminology and concepts
        2. Analyze legal language patterns and structures  
        3. Assist with legal document comprehension
        4. Provide educational information about legal communication
        
        Always maintain a professional tone and clarify that you provide educational information only, 
        not legal advice. Keep responses concise and helpful.`;
        
        function saveApiKey() {
            const keyInput = document.getElementById('api-key-input');
            const setupDiv = document.getElementById('api-key-setup');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            apiKey = keyInput.value.trim();
            
            if (apiKey) {
                // Store in session (not persistent for security)
                setupDiv.classList.add('setup-complete');
                setupDiv.innerHTML = '<strong>âœ“ API Key Set!</strong> You can now chat with Otterbot.';
                
                // Enable chat interface
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
                
                addMessage("Great! I'm now connected and ready to help with legal language learning. What would you like to know?", false);
            } else {
                alert('Please enter a valid API key');
            }
        }
        
        function addMessage(message, isUser = false, isError = false) {
            const chatDialog = document.getElementById('chat-dialog');
            const messageDiv = document.createElement('div');
            
            if (isError) {
                messageDiv.className = 'message error-message';
            } else {
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            }
            
            messageDiv.textContent = message;
            chatDialog.appendChild(messageDiv);
            
            // Scroll to bottom
            chatDialog.scrollTop = chatDialog.scrollHeight;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        async function sendMessage() {
            if (!apiKey) {
                addMessage('Please set up your API key first!', false, true);
                return;
            }
            
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, true);
            
            // Clear input and disable button
            userInput.value = '';
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            
            // Add loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message loading';
            loadingDiv.textContent = 'Otterbot is thinking...';
            loadingDiv.id = 'loading-message';
            document.getElementById('chat-dialog').appendChild(loadingDiv);
            
            try {
                // Create the prompt
                const fullPrompt = `${LEGAL_SYSTEM_PROMPT}\n\nUser message: ${message}\n\nPlease respond helpfully while focusing on legal language learning and communication.`;
                
                // Call Gemini API directly
                const response = await fetch(`${GEMINI_API_URL}?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: fullPrompt
                            }]
                        }]
                    })
                });
                
                // Remove loading message
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                        const botResponse = data.candidates[0].content.parts[0].text;
                        addMessage(botResponse);
                    } else {
                        addMessage('Sorry, I received an unexpected response format.', false, true);
                    }
                } else {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    
                    if (response.status === 400) {
                        addMessage('API Error: Please check your API key or try again.', false, true);
                    } else {
                        addMessage(`Error: ${errorData.error?.message || 'Unknown error occurred'}`, false, true);
                    }
                }
                
            } catch (error) {
                console.error('Error:', error);
                
                // Remove loading message
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
                
                addMessage('Sorry, I\'m having trouble connecting right now. Please check your internet connection and try again.', false, true);
            } finally {
                // Re-enable button
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                userInput.focus();
            }
        }
    </script>
</body>
</html>
